<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>setTimeout() 함수</title>
</head>
<body>
   <script>
      //3초 후에 종료
      setTimeout(function(){
         alert("3초");
      }, 3000)
   </script>
