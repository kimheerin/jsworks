<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>날짜 계산 프로그램</title>
   <style>
      .wrap{
         width: 300px;
         height: 300px;
         margin: 40px auto;
         border-radius: 50%;
         border: 1px solid green;
         background-color: yellow;
         position: relative;
      }
      h2{position: absolute; top: 60px;left:55px;}
      p{position: absolute; top:120px; left:50px}
      .accent{font-size: 1.3em; color: red;
               font-weight: bold;}
   </style>
   </style>
</head>
<body>
<div class ="wrap">
   <h2>현재까지</h2>
   <p>개강 +<span id = "day" class = "accent"></span>일</p>
</div>   

   <script>
      let today = new Date(); //현재 날짜
      let firstDay = new Date("2023-09-05");

      //현재일 - 시작일
      let passedTime = today.getTime() - firstDay.getTime();
      console.log(passedTime + "ms");

      //일로 환산
      passedTime = Math.floor(passedTime/(24*60*60*1000));
      console.log(passedTime);

      document.getElementById("day").innerHTML = passedTime;
   </script>
</body>
</html>
