<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title></title>
</head>
<body>
   <script>
      //자바스크립트 객체 - json
      //변수, 배열, 객체(변수, 배열, 함수)
      let book = {
         title : "초콜렛",
         author : "찰리",
         pages : 600,
         price : 30000,

         //객체 내부에서 객체 호출할 때 this 사용
         info : function(){
            alert(this.title + "의 전체 페이지 수는 " +
                  this.pages + "p입니다.");
         }
      }

      document.write("제목 : " + book.title + "<br>")
      document.write("저자 : " + book.author + "<br>")
      book.info();
   </script>
</body>
</html>
