<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>추첨 프로그램</title>
   <style>
      section{width: 800px; margin: 0 auto; text-align:center;}
      h1{
         
         border: 1px solid #ccc; 
         display: inline-block;
         padding: 10px 20px;
      }
      p{
         text-align: center;
      }
   </style>
</head>
<body>
   <section>
      <h1>당첨자 발표</h1>
   </section>
   
   <script>
      
      let member = 20; //전체 응모자 수
      document.write("<p>전체 응모자 수"+ member+"명<br>");
      for(let i = 1; i<=5; i++){
         let pickedOne = Math.floor(Math.random()*member) +1 ;
         document.write(pickedOne+ "번");
      }
      document.write("</p>")
  
     
   </script>
</body>
</html>
