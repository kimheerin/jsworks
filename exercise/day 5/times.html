<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>4의 배수일까 아닐까</title>
   <style>
   body{
      text-align: center;
      font-size: 20px;
   } 
   </style>
</head>
<body>
   <h1>4의 배수일까 아닐까</h1>
   <script>
      let num;
      num = prompt("숫자를 입력하세요.")
      if(num%4 == 0){
         document.write(num + "은(는) 4의 배수입니다.")
      }else{
         document.write(num + "은(는) 4의 배수가 아닙니다.")
      } 
   </script>
</body>
</html>
