<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>var 와 let의 차이</title>
   <script>
      //var 변수 사용
      var a = 1;
      a = a + 1;
      console.log(a);

      //같은 이름의 변숭를 할당할 수 없다.
      var a = 3;
      console.log(a);
      
      //let 변수 사용 -같은 이름 변수를 쓰면 오류를 잡아준다.
      let b = 10;
      b = b + 1
      console.log(b);

      // let b =20;
   </script>
</head>
<body>
   
</body>
</html>
