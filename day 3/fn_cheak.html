<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>button 태그에서 함수사용</title>
</head>
<body>
   <button onclick="fnCheck()">로그인</button>

   <script>
      // function fnCheck(){
      //    alert("아이디나 비밀번호가 다릅니다.")
      // }

      let fnCheck = function(){
         alert("아이디나 비밀번호가 틀립니다.")
      }
   </script>
</body>
</html>
