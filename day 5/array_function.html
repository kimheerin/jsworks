<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>배열 객체의 함수</title>
</head>
<body>
   <script>
      let arr = [1, 2, 3];
      
      //맨 뒤에 추가 : push(), 맨 뒤 삭제 : pop()
      arr.push(4);
      console.log(arr);

      arr.pop(4);
      console.log(arr);

      //맨 앞에 추가 : unshift(), 맨 앞 삭제 - shift()
      arr.unshift(0);
      console.log(arr);

      arr.shift(0);
      console.log(arr);

      //특정 위치에 추가 및 삭제 : splice()
      let animal = ['bear', 'chicken', 'pig', 'horse'];
      console.log(animal);

      //삭제
      animal.splice(1, 1); //1번 인덱스에서 1개 삭제
      console.log(animal);

      //추가
      animal.splice(2, 0, 'cow');   //2번 인덱스에 | 0 -> 삭제 X | cow 추가
      console.log(animal)
   </script>
</body>
</html>
