<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>getAttribute(), setAttribute() | 속성 값 가져오기 및 수정</title>
</head>
<body>
   <input type = "text" value="OK" class = "input">
   <p>입력 상자를 버튼으로 변경하려면 클릭하세요.</p>
   <button onclick = "myFunction()">Try it</button>

   <script>
      function myFunction(){
         let input = document.querySelector(".input")
         console.log(input.getAttribute("value"));
         input.setAttribute("type", "button");
      }
      
   </script>
</body>
</html>
