<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>지역변수의 유효 범위</title>
</head>
<body>
   <h3>지역변수의 유효 범위</h3>
   <script>
      //함수를 호출한 후에 지역변수는 소멸함
      //1을 더하는 함수
      function oneUp() {
         let x = 1;  //x는 지역변수
         x = x + 1;
         return x;
      }
      console.log("첫 번째 호출 : " + oneUp());
      console.log("두 번째 호출 : " + oneUp());
      console.log("x = " + x);   //x가 소멸되어 오류 발생
   </script>
</body>
</html>
