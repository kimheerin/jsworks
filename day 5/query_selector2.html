<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <p>이름 <input type = "text" class = "name" value = "김희린" disabled></p>
   <p>클릭 시 이름이 변경됩니다.</p>
   <button onclick = "myFunction()">변경</button>

   <script>
      function myFunction(){
         document.querySelector(".name").value = "최은호";
      }
   </script>
</body>
</html>
