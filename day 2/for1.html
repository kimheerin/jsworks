<!DOCTYPE html>
<html lang="en">
<head>

   <title>반복문 - for문</title>
   <script>
      //1부터 10까지 출력
      //for(초기값; 종료값; 증가값;)
      /*for(var i = 1; i<= 10; i++){
         console.log(i);
      }*/

      //1부터 10까지 합계
      let total = 0;
      for(var i = 1; i<=10; i++){
         total += i;
         console.log("i = " + i + ", total = " + total);
      }
      console.log("합계 : " + total);

      //구구단 6단 출력하기
      let dan = 6;
      for(var i = 1; i<=9; i++) {
         console.log("6 x " + i + " = " + (dan*i));
      }
      
   </script>
